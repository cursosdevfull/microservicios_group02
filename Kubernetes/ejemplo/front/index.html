<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    fetch("http://localhost:9000").then(res => res.json()).then(result => {
      const div = document.querySelector("div")
      div.innerHTML = JSON.stringify(result, null, "\t")
    })
  </script>

  <div>

  </div>

</body>

</html>
